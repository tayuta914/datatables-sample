<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatablesサンプル</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Datatables CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>
    <title>datatables-rowGroup</title>
  </head>
  <body>
    <table id="example" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Age</th>
          <th>Item</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Age</th>
          <th>Item</th>
        </tr>
      </tfoot>
    </table>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "data.json", // JSONファイルのパス
          dataType: "json",
          success: function (data) {
            $("#example").DataTable({
              data: data,
              columns: [
                { data: "name" },
                { data: "id" },
                { data: "age" },
                { data: "item" },
              ],
              rowsGroup: [0],
            });
          },
        });
      });
    </script>
  </body>
</html>
